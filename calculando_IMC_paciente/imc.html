<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando IMC dos pacientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="container">
        <!--calculando imc-->
        <div class="card">
            <form>        
                <h2 class="title">Cálculo de IMC</h2>
                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input id="weight" type="number" placeholder="80">
                </div>
                    
                <div class="input-wrapper">
                    <label for="height">Altura (cm)</label>
                    <input id="height" type="number" placeholder="170">
                </div>
                    
                <button type="submit">Calcular IMC <img src="img/arrow-up-right.png" alt="Seta para a direita"></button>
            </form>
        </div>
    <!--fim calculando imc-->

    <!--menssagem-->
        <div class="modal-wrapper">
            <div class="modal">
                <h2 class="title">
                    
                    <button class="close">
                        <img src="img/close.svg " alt="botão de sair">
                    </button>
                    <span> Seu IMC é de 28 </span>
                </h2>
            </div>
        </div>
    <!--menssagem-->

    <!--error-->
        <div class="alert-error">
            <h3>Digite somente números</h3>
        </div>
    <!--error-->

    </main>
    

    <script src="imc.js"></script>
</body>
</html>
