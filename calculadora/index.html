<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
 
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <br />

          <div class="calculadora">
            <input type="text" class="form-control resultado" placeholder="0" disabled="disabled" />
            
            <div class="row">
              <button type="button" onclick="calculadora('acao', 'c')" class="btn btn-dark btn-lg clear font-weight-light ">C</button>
              <button type="button" onclick="calculadora('acao', '/')"  class="btn btn-dark btn-lg font-weight-light ">รท</button>
              <button type="button" onclick="calculadora('acao', '*')" class="btn btn-dark btn-lg font-weight-light ">x</button>
            </div>

            <div class="row">
              <button type="button" onclick="calculadora('valor', 7)" class="btn btn-dark btn-lg font-weight-light">7</button>
              <button type="button" onclick="calculadora('valor', 8)" class="btn btn-dark btn-lg font-weight-light">8</button>
              <button type="button" onclick="calculadora('valor', 9)" class="btn btn-dark btn-lg font-weight-light">9</button>
              <button type="button" onclick="calculadora('acao', '-')" class="btn btn-dark btn-lg font-weight-light ">-</button>
            </div>
            
            <div class="row">
              <button type="button" onclick="calculadora('valor', 4)" class="btn btn-dark btn-lg font-weight-light">4</button>
              <button type="button" onclick="calculadora('valor', 5)" class="btn btn-dark btn-lg font-weight-light">5</button>
              <button type="button" onclick="calculadora('valor', 6)" class="btn btn-dark btn-lg font-weight-light">6</button>
              <button type="button" onclick="calculadora('acao', '+')" class="btn btn-dark btn-lg font-weight-light ">+</button>
            </div>

            <div class="row">
              <button type="button" onclick="calculadora('valor', 1)" class="btn btn-dark btn-lg font-weight-light">1</button>
              <button type="button" onclick="calculadora('valor', 2)" class="btn btn-dark btn-lg font-weight-light">2</button>
              <button type="button" onclick="calculadora('valor', 3)" class="btn btn-dark btn-lg font-weight-light">3</button>
              <button type="button" onclick="calculadora('acao', '=')" class="btn btn-dark btn-lg enter">=</button>
            </div>

            <div class="row" style="margin-top: -60px">
              <button type="button" onclick="calculadora('valor', 0)"   class="btn btn-dark zero btn-lg font-weight-light">0</button>
              <button type="button" onclick="calculadora('acao', '.')"  class="btn btn-dark btn-lg font-weight-light point">.</button>
            </div>

          </div>
        </div>
      </div>
    </div>    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
