<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="./img/image.png" type="image/x-png">

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <script type="module" src="script.js" defer></script>
</head>
<body>
    
    <div id="app">
        <button id="toggle-mode">
            <span class="sr-only">Alternar/Desativar Light Mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>

        <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
            <button class="ph ph-play-circle">
                <span class="sr-only">Iniciar contador</span> 
            </button>

            <button class="ph ph-pause-circle">
                <span class="sr-only">Pausar contador</span>
            </button>

            <button class="ph ph-timer secondary">
                <span class="sr-only">Ajustar contador</span>
            </button>

            <button class="ph ph-stop-circle secondary">
                <span class="sr-only">Reininciar contador</span>
            </button>

            <button class="ph ph-speaker-none secondary">
                <span class="sr-only">inicar música</span>
            </button>

            <button class="ph ph-speaker-high">
                <span class="sr-only">Parar música</span>
            </button>
        </section>
    </div>

</body>
</html>
