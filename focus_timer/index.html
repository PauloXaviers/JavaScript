<!DOCTYPE html>
<html lang="pt-br" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="./img/image.png" type="image/x-png">

    <script src="script.js" defer></script>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

<body>
    
    <div id="app">
        <!-- <button id="toglle-mode">
            <span>Alternar a cor do app</span>
            <i class="ph-bold ph-sun"></i>

        <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>

        <section id="controls" class="flex">
            <button class="ph ph-play-circle"> </button>
            <button class="ph ph-pause-circle" ></button>
            <button class="ph ph-timer secondary"></button>
            <button class="ph ph-stop-circle secondary"></button>
            <button class="ph ph-speaker-none secondary"></button>
            <button class="ph ph-speaker-high"> </button>
        </section>
    </div>

</body>
